<!DOCTYPE html>
<html lang="en">
<head>
        <title>Bookmark App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Bookmarks</h1>
            <button class="add-bookmark-button">Add Bookmark</button>
            <select value="Filter by Rating" aria-label="Filter by Rating" name="minimum-rating" id="minimum-rating-dropdown">
                    <option selected value="">---Filter by Rating---</option>
                    <option class="filter-option" value="1">1</option>
                    <option class="filter-option" value="2">2</option>
                    <option class="filter-option" value="3">3</option>
                    <option class="filter-option" value="4">4</option>
                    <option class="filter-option" value="5">5</option>
                </select>
            
            <div class="error"></div>
            
            <section class="add-bookmark-section">
            </section>

            <ul class="bookmarks js-bookmarks">
            </ul>    
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/STORE.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
