<!DOCTYPE html>
<html lang="en">
<head>
        <title>Bookmark App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Bookmarks</h1>
        <button class="add-bookmark-button">Add Bookmark</button>
        <select name="minimum-rating" id="minimum-rating-dropdown">
                <option value="">---Filter by Rating---</option>
                <option value="1-star">1 Star</option>
                <option value="2-star">2 Stars</option>
                <option value="3-star">3 Stars</option>
                <option value="4-star">4 Stars</option>
                <option value="5-star">5 Stars</option>
            </select>
        
        <section class="add-bookmark-section">
        </section>

        <ul class="bookmarks js-bookmarks">

            <li class="bookmark-default">
                <p class="bookmark-name">Bookmark</p>
                <span class="bookmark-rating">Rating: 5 stars</span>
            </li>

        
            <li class="bookmark-expanded" data-item-id="">
                <p class="bookmark-name">Bookmark</p>
                <p class="bookmark-description">Description goes here!</p>
                <span class="bookmark-rating">Rating: 5 stars</span>
                <button>Visit Site</button>
                <button class="delete-bookmark-button">Delete</button>
                <button class="hide-bookmark-button">Hide</button>
            </li>
        </ul>    
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
</body>
</html>
